version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.ColourizedFormatter
    fmt: "{asctime} {levelprefix} {name}: {message}"
    use_colors: True
    style: "{"
  access:
    "()": uvicorn.logging.AccessFormatter
    fmt: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
    use_colors: True
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
root:
  level: DEBUG
  handlers:
    - default
  propagate: no